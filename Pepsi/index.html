<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepsi.com</title>
  <link rel="shortcut icon" href="/assets/images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="/assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <!-- NAVBAR  -->
  <div class="navbar">
    <div class="navbar-left">
      <div class="navbar-item">
        <img src="https://www.pepsi.com/en-us/assets/images/logo.44fea4ca40e8a8843bb0fdf07d618439.png" alt="" srcset="">
      </div>
      <div class="navbar-item" style="padding-left: 40px;">
        VIEW PRODUCTS
      </div>
      <div class="navbar-item">WHAT'S NEW</div>
      <div class="navbar-item">NEWSLETTER</div>

    <div class="navbar-right">
      <div class="navbar-item">BUY PEPSI PRODUCTS</div>
    </div>
  </div>

  <!-- corousel -->
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/assets/images/New-and-improved-Pepsi-Zero-Sugar-758x397.jpg" alt="First slide">
      </div>
    </div>
  </div>
  <!-- 2 corousel -->
  <div id="carouselExampleSlidesOnly1" class="carousel1 slide" data-ride="carousel">
    <div class="carousel-inner1">
      <div class="pepsi-nitro__flex active">
        <img class="pepsi-nitro__flex w-100" src="/assets/images/Nitro_Pepsi_CAN_Glass@2x.png" alt="First slide">
      </div>
    </div>
    <div class="product-item">
      <img src="/assets/images/Nitro_Logo@3x.png" alt="" srcset="">
      <div class="product-text product-item-column">
        SMOOTH, CREAMY, DELICIOUS
      </div>
      <div class="container-btn">
        <button type="button" class="btn-crousel btn-primary" data-toggle="button" aria-pressed="false"
          autocomplete="off">
          Learn More
        </button>
      </div>
    </div>
  </div>

  <!-- 3 corousel -->
  <div class="crousel2">
    <div class="background">
      <div class="bg1">
        <img src="/assets/images/bg-1-desktop@2x.png" alt="" srcset="">
      </div>
      <div class="bg2">
        <img src="/assets/images/bg-2-desktop@2x.png" alt="">
      </div>
      <div class="text-img">
        <img src="/assets/images/headline@3x.png" alt="" srcset="">
      </div>
    </div>
  </div>

  <!-- corousel4 -->
  <div id="carouselExampleSlidesOnly" class="carousel4 slide" data-ride="carousel">
    <div class="carousel-inner4">
      <div class="carousel-item4 active">
        <img class="d-block w-100" src="/assets/images/download.jpg" alt="First slide">
      </div>
    </div>
  </div>


  <!-- corousel5 -->
  <div id="carouselExampleSlidesOnly" class="carousel4 slide" data-ride="carousel">
    <div class="carousel-inner5">
      <div class="carousel-item5 active">
        <img class="d-block5 w-100" src="/assets/images/Pepsi.png" alt="First slide">
      </div>
    </div>
  </div>

  <footer class="footer bg-primary">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <img src="/assets/images/images.png" alt="Logo" class="footer-logo">
        </div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-4">
              <h4>Products</h4>
              <ul class="list-unstyled bg-light ">
                <li><a href="#">Product 1</a></li>
                <li><a href="#">Product 2</a></li>
                <li><a href="#">Product 3</a></li>
              </ul>
            </div>
            <div class="col-md-4">
              <h4>About Us</h4>
              <ul class="list-unstyled bg-light">
                <li><a href="#">Our Story</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Careers</a></li>
              </ul>
            </div>
            <div class="col-md-4">
              <h4>Contact Us</h4>
              <ul class="list-unstyled bg-light">
                <li><a href="#">Phone: 555-1234</a></li>
                <li><a href="#">Email: info@example.com</a></li>
                <li><a href="#">Address: 123 Main St.</a></li>
              </ul>
            </div>

          <div class="row">
            <div class="col-md-12 bg-light">
              <ul class="list-inline text-center ">

                <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li class="list-inline-item"><a href="#"><i class="fab fa-youtube"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
